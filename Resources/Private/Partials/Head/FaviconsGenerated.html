<!-- Light scheme from one master file -->
<f:variable name="sizes" value="{0: 16, 1: 32, 2: 180, 3: 192, 4: 96}" />
<f:if condition="{ico}">
    <!-- Default favicons (fallback) -->
    <link rel="icon" type="image/x-icon" href="{f:uri.image(src: ico)}">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-light-32x32.png">
</f:if>
<f:if condition="{settings.pngLight}">
    <!-- Light mode favicons -->
    <f:for each="{sizes}" as="s">
        <link rel="icon" type="image/png" sizes="{s}x{s}" media="(prefers-color-scheme: light)" href="{f:uri.image(src: settings.pngLight, width: s, height: s)}" />
    </f:for>
    <!-- Apple touch (from same master) -->
    <link rel="apple-touch-icon" sizes="180x180" media="(prefers-color-scheme: light)" href="{f:uri.image(src: settings.pngLight, width: 180, height: 180)}" />
</f:if>
<f:if condition="{pngDark}">
    <!-- Dark mode favicons -->
    <f:for each="{sizes}" as="s">
        <link rel="icon" type="image/png" sizes="{s}x{s}" media="(prefers-color-scheme: dark)" href="{f:uri.image(src: pngDark, width: s, height: s)}" />
    </f:for>
    <link rel="apple-touch-icon" sizes="180x180" media="(prefers-color-scheme: dark)" href="{f:uri.image(src: pngDark, width: 180, height: 180)}" />
</f:if>
<f:if condition="{svgFile}">
    <link rel="icon" type="image/svg+xml" href="{f:uri.resource(path: svgFile)}">
</f:if>
<f:if condition="{appTitle}">
    <meta name="apple-mobile-web-app-title" content="{appTitle}">
    <meta name="application-name" content="{appTitle}">
    <meta name="apple-mobile-web-app-capable" content="yes">
</f:if>
