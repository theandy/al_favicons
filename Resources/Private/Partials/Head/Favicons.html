<f:if condition="{svg}">
    <link rel="icon" type="image/svg+xml" href="{basePath}{svg}">
</f:if>
<f:if condition="{ico}">
    <link rel="icon" type="image/x-icon" href="{basePath}{ico}">
</f:if>
<f:if condition="{png32}">
    <link rel="icon" type="image/png" sizes="32x32" href="{basePath}{png32}">
</f:if>
<f:if condition="{png192}">
    <link rel="icon" type="image/png" sizes="192x192" href="{basePath}{png192}">
</f:if>
<f:if condition="{apple180}">
    <link rel="apple-touch-icon" sizes="180x180" href="{basePath}{apple180}">
</f:if>
<f:if condition="{manifest}">
    <link rel="manifest" href="{basePath}{manifest}">
</f:if>
<f:if condition="{themeColor}">
    <meta name="theme-color" content="{themeColor}">
</f:if>
